<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
<style>

path {
  stroke: #fff;
  fill-rule: evenodd;
  cursor: pointer;
}

body {
  font-family: "Open Sans", sans-serif;
  font-weight: 100;
  letter-spacing: 0.01em;
}

.tooltip {
  font-size: 14px;
  /*font-family: Arial, sans-serif;*/
  background-color: #eee;
  padding: 0.3em 0.5em;
  border-radius: 0.3em;
}

.container {
  display: flex;
}

.doc-wrapper {
  display: flex;
  align-items: center;
  padding: 36px;
  border-left-width: 1px;
  border-left-color: rgba(160, 160, 160, 1);
  border-left-style: dotted;
  margin-left: 24px;
}

.doc-wrapper table {
  border-collapse: collapse;
  border-spacing: 0;
  empty-cells: show;
  border: 1px solid #cbcbcb;
  width: 100%;
}

.doc-wrapper thead {
  background-color: #e0e0e0;
  color: #000;
  text-align: left;
  vertical-align: bottom;
}

.doc-wrapper tr {
  border-bottom: 1px dotted #cbcbcb;
}

.doc-wrapper th, .doc-wrapper td {
  padding: 0.5em 1em;
}

.doc-wrapper td, .doc-wrapper th {
    border-left: 1px solid #cbcbcb;
    border-width: 0 0 0 1px;
    font-size: inherit;
    margin: 0;
    overflow: visible;
    padding: .5em 1em;
}

.doc-wrapper th:first-child {
  border-left-width: 0;
}

</style>
</head>
<body>
  <div class="container">
    <div id="compilation-vis"></div>
    <div class="doc-wrapper">
      <div id="doc"></div>
    </div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/4.4.0/markdown-it.js"></script>
<script src="./compilation-vis.js"></script>
</body>
</html>
